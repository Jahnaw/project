<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TaskMaster AI</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="signup-container">
        <h2>Create an Account</h2>
        <form id="signupForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <input type="text" id="occupation" placeholder="Occupation (Student, Professional, etc.)" required>
            <select id="neuroPreference" required>
                <option value="" disabled selected>Select Neurodiversity Preference</option>
                <option value="ADHD">ADHD</option>
                <option value="Autism">Autism</option>
                <option value="Dyslexia">Dyslexia</option>
                <option value="None">None</option>
                <option value="Other">Other</option>
            </select>
            <textarea id="productivityGoals" placeholder="What are your productivity goals?" rows="3" required></textarea>
            <button type="submit">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
        <script src="script.js"></script>
</body>
</html>
